<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>World of Streaming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

    <div class="app-container">
        <div class="top-section">
            <header class="main-header">
                <div class="header-title-container">
                    <span class="header-icon"></span>
                    <h1 class="header-title">World of Streaming</h1>
                </div>
            </header>
            <video id="video" controls autoplay></video>
            <div class="navigation-controls">
                <button id="prevBtn">⏮️ Previous</button>
                <button id="nextBtn">Next ⏭️</button>
            </div>
            <div id="qualitySelector"></div>
            <div class="controls">
                <input type="text" id="search" placeholder="Search..." />
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                </select>
                <select id="sortSelector">
                    <option value="default">Default</option>
                    <option value="newest">Newest</option>
                    <option value="az">Name (A-Z)</option>
                    <option value="za">Name (Z-A)</option>
                </select>
                <div class="view-toggle">
                    <button id="listViewBtn" class="active">List</button>
                    <button id="gridViewBtn">Grid</button>
                </div>
            </div>
        </div>

        <div id="channelList" class="list-view"></div>
        <div id="loadingSpinner" class="hidden"></div>
    </div>

    <div id="toastNotification"></div>
    <script src="script.js"></script>
</body>
</html>
